<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-semibold text-blue-400">Money!!
            </span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-2 mt-4  text-white">
                <div class="bg-blue-300 rounded p-8 ">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-4xl">$ <span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-lime-300	 rounded p-8 ">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-pink-300 rounded p-8 ">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1200</span> </h4>
                </div>


            </div>
            </div>
        </section>
        <!-- Deposite and withdraw section -->
        <section class="mt-8">

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-3xl">Please Deposite</h3>
                    <div>
                        <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ Amount you want to deposite">


                        <button id="deposit-button"
                            class="bg-red-500 px-4 rounded py-2 text-white font-medium">Deposite</button>
                    </div>
                </div>
                <div class="bg-green-100 p-8 rounded">
                    <h3 class="text-3xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ Amount you want to withdraw">
                        <button id="withdraw-button"
                            class="bg-green-500 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                    </div>
                </div>


            </div>

        </section>


    </main>
    <script src="/banking.js"></script>
</body>

</html>
